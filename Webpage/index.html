 <div id="Content" class="Content">
   <p>&nbsp&nbsp 狐狸，是一隻在世界各地都有其神秘傳説的動物。在這些神秘傳説中，狐狸扮演了不少的角色，從男女老少至術士，賢者，瑞獸等人物印象。
     這個多選擇游戲將會帶你認識關於狐狸的傳説並在故事中探索人們對狐狸的印象的變化。
   </p>
   <p>從一隻剛踏上成爲“神狐”的修行之路小狐狸的視角，帶你進入關於一些狐狸的神秘傳説和民間傳聞。然而這條道路并非容易，
    小狐狸將會在修行的路途中面對各種抉擇和苦難。你需要指引小狐狸做出選擇和修行的方向，你的決定將影響它的命運和它最後
    將會成爲哪種“神狐”。
   </p>
